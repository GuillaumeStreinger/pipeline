name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      - name: Restore dependencies
        run: dotnet restore MyDotNetApp.sln

      - name: Build solution
        run: dotnet build MyDotNetApp.sln --configuration Release

  measure:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start SonarQube
        run: |
          docker run -d --name sonarqube -p 9000:9000 sonarqube:lts

      - name: Wait for SonarQube to start
        run: |
          sleep 30 # Wait for SonarQube to be ready

      - name: Run SonarScanner via Docker
        run: |
          docker run --rm \
            -e SONAR_HOST_URL=http://localhost:9000 \
            -e SONAR_LOGIN=${{ secrets.SONARQUBE_TOKEN }} \
            -v $(pwd):/usr/src \
            sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=MyDotNetApp \
            -Dsonar.sources=. \
            -Dsonar.language=cs

  document:
    name: Generate Documentation
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      - name: Build the project
        run: dotnet build MyDotNetApp.sln --configuration Release

      - name: Download and install Sandcastle
        run: |
          choco install sandcastlehelpfilebuilder -y
          echo "SHFB installed successfully"

      - name: Generate documentation with SHFB
        run: |
          SHFBROOT="C:\Program Files (x86)\EWSoftware\Sandcastle Help File Builder"
          "$SHFBROOT\SandcastleBuilderConsole.exe" MyDotNetApp.shfbproj

  test:
    name: Run NUnit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      - name: Restore dependencies
        run: dotnet restore MyDotNetApp.sln

      - name: Build solution
        run: dotnet build MyDotNetApp.sln --configuration Release

      - name: Run NUnit Tests
        run: |
          dotnet test MyDotNetApp.sln --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: '**/test-results.trx'

  secure:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Dependency-Track Server
        run: |
          docker pull dependencytrack/bundled
          docker run -d --name dependency-track -p 8080:8080 dependencytrack/bundled
          echo "Dependency-Track running on http://localhost:8080"

  deploy:
    name: Deploy to Octopus Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy with Octopus CLI
        run: |
          docker pull octopusdeploy/octo
          docker run --rm \
            -e OCTOPUS_SERVER=${{ secrets.OCTOPUS_SERVER }} \
            -e OCTOPUS_APIKEY=${{ secrets.OCTOPUS_APIKEY }} \
            octopusdeploy/octo push --package=myapp.zip
